<table>
	<thead>
		<tr>
			<th style="text-align: center">File / Class</th>
			<th style="text-align: left">Description</th>
		</tr>
	</thead>
	<tbody>
		{% assign matrices = site.data.matrices | sort: "name" %}
		{% for object in matrices %}
			<tr>
				<td style="text-align: center">
					<a href="{{ site.url }}/docs/matrices/{{ object.name }}">
						<code>{{ object.name }}</code>
					</a>
				</td>
				<td style="text-align: left">
					{{ object.description | markdownify | remove: '<p>' | remove: '</p>' }}
				</td>
			</tr>
		{% endfor %}
	</tbody>
</table>
