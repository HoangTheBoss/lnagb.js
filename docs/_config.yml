title: lnagb.js
url: https://vecma-org.github.io/lnagb.js
theme: jekyll-theme-primer

exclude: [bundle]

defaults:
  -
    scope:
      path: "docs"
    values:
      area: "Docs"
  -
    scope:
      path: "learn"
    values:
      area: "Learning Area"
  -
    scope:
      path: "lab"
    values:
      area: "Lab"

disable_disk_cache: true
